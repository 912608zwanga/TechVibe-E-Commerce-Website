<!----Lesson 2 : Creating a Basic HTML Structure---->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechVibe - Products</title>

    <link rel="stylesheet" href="style.css"> 

</head>
<body>
    <!-----Our navigation bar----->
    <nav class="navbar">
        <div class="nav-container">
            <h2 class="logo">TechVibe</h2>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html" class="cart-link">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </div> 
    </nav>

 <!----Main content section for products --->
    <main class="main-content">
        <div class="container">
            <h1 class="page-title">Our Products</h1>
            <!---<p>Explore our wide range of electronics products.</p>--->

            <!----Filter Buttons--->
            <div class="filters">
                <button class="filter-btn active" data-category="all">All Products</button>
                <button class="filter-btn" data-category="phones">Phones</button>
                <button class="filter-btn" data-category="laptops">Laptops</button>
                <button class="filter-btn" data-category="accessories">Accessories</button>
            </div>
            <!----Product Grid --->
            <div class="product-grid" id="product-grid">
                <!----Product items will be dynamically loaded here from JavaScript--->
            </div>
        </div>
    </main>

    <!----Footer section with contact information and links--->
    <footer class="footer">
        <p><b>&copy; 2025 TechVibe</b>. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
